# Spring Boot Configuration
spring.application.name=smart-commands
server.port=17020

# Application mode: cli or server
app.mode=server

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:file:./data/smart-commands;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration (disabled for testing)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Logging Configuration
logging.level.com.smartcommands=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/smart-commands.log

# Ollama Configuration
ollama.base-url=http://localhost:11434/api
ollama.model=qwen2.5-coder:3b
ollama.timeout=30000
ollama.max-retries=3

# Command Processing Configuration
smartcommands.cache.enabled=true
smartcommands.cache.ttl=3600
smartcommands.max-history=1000
smartcommands.shell-integration.enabled=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true