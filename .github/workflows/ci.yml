name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [21]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run clean
      run: ./gradlew clean
      
    - name: Compile code
      run: ./gradlew compileJava
      
    - name: Run unit tests
      run: ./gradlew test
      
    - name: Run test coverage (if JaCoCo is configured)
      run: ./gradlew jacocoTestReport || echo "JaCoCo not configured, skipping coverage"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-java-${{ matrix.java-version }}
        path: |
          build/test-results/
          build/reports/tests/
          build/reports/jacoco/
        retention-days: 30
        
    - name: Check test results
      run: |
        echo "📁 Checking for test results..."
        ls -la build/test-results/ || echo "No test-results directory"
        ls -la build/test-results/test/ || echo "No test directory"
        
        if [ -d "build/test-results/test" ] && [ "$(find build/test-results/test -name 'TEST-*.xml' | wc -l)" -gt 0 ]; then
          echo "✅ Tests completed successfully"
          echo "📊 Test results available in artifacts"
          echo "📋 Found test files:"
          find build/test-results/test -name 'TEST-*.xml' -exec basename {} \;
        else
          echo "❌ No test results found"
          echo "🔍 Debug info:"
          echo "  - test-results directory exists: $([ -d "build/test-results" ] && echo "YES" || echo "NO")"
          echo "  - test directory exists: $([ -d "build/test-results/test" ] && echo "YES" || echo "NO")"
          echo "  - XML files found: $(find build/test-results/test -name 'TEST-*.xml' 2>/dev/null | wc -l)"
          exit 1
        fi

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build application
      run: ./gradlew build
      
    - name: Build bootJar
      run: ./gradlew bootJar
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          build/libs/*.jar
          build/distributions/
        retention-days: 7